<!DOCTYPE html>
<html lang="en">

<head>
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>movie-ticket</title>
</head>

<body>
  <div class="jumbotron">
    <h1>Hubber's Movies</h1>
  </div>
  <form action="">
    <div class="continer">
      <select name="movie-title" id="movie-age" class="form-select">
        <option value="0" selected>Please select a movie</option>
        <option value="6">Mission Impossible 12</option>
        <option value="6">Rambo #42 He is still alive!</option>
        <option value="4">Rambo #25 Eigth blood</option>
        <option value="2">Rambo #2</option>
      </select>
      <select name="movie-time" id="movie-time" class="form-select">
        <option value="0" selected>Please select a movie</option>
        <option value="2">10:00 A.M.</option>
        <option value="4">1:00 P.M.</option>
        <option value="6">5:00 P.M</option>
        <option value="8">8:00 P.M</option>
      </select>
      <select name="view-age" id="viewer-age" class="form-select">
        <option value="0" selected>Please select a movie</option>
        <option value="2">Youth 5-15</option>
        <option value="30">Teen 16-19</option>
        <option value="6">Adult 20-61</option>
        <option value="1">AARP 62+</option>
      </select>
      <div>
        <input type="checkbox" id="popcorn" name="popcorn" value="12">
        <label for="pop"> Give Me Popcorn</label><br>
        <input type="checkbox" id="candy" name="candy" value="8">
        <label for="candy"> I want some Candy</label><br>
        <input type="checkbox" id="drink" name="drink" value="6">
        <label for="drink"> I am Soooo thirsty</label><br>
      </div>
      <div id="output">
      </div>
      <button type="submit" class="btn btn-success">MoviePrice</button>
    </div>
  </form>
</body>

</html>
